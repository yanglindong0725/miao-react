# git-cliff 配置文件
# 用于自动生成 CHANGELOG

[changelog]
header = """
# Changelog

所有重要的变更都将记录在此文件中。\n
"""
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [未发布]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{commit.scope}}**: {% endif %}{{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
  { message = "^feat", group = "✨ 新功能" },
  { message = "^fix", group = "🐛 Bug 修复" },
  { message = "^docs", group = "📚 文档" },
  { message = "^style", group = "💄 样式" },
  { message = "^refactor", group = "♻️ 重构" },
  { message = "^perf", group = "⚡️ 性能" },
  { message = "^test", group = "✅ 测试" },
  { message = "^chore", group = "🔧 杂项" },
  { message = "^ci", group = "👷 CI" },
  { message = "^build", group = "📦 构建" },
]
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9]*"
ignore_tags = ""
date_order = false
sort_commits = "oldest"

